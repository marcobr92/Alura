<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var num = 2;
    while(num <= 100){
        mostra(num);
        num = num + 2;
    }
    mostra("EoF");
    

</script>
