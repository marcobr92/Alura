<script>
	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function imc(peso, altura) {
		var imc = peso / (altura*altura);
		return imc;

	}

		var nome = prompt("Ola! Informe seu nome");
		var peso = prompt(nome + " informe seu peso");
		var altura = prompt(nome + " informe sua altura");

		mostra(nome + " seu IMC é: " + imc(peso, altura));
		mostra("Entre 18,5 e 24,9‎: ‎Normal");
	    mostra("Entre 25,0 e 29,9‎: ‎Sobrepeso");
		mostra("Entre 30,0 e 39,9‎: ‎Obesidade");
		mostra("Menor que 18,5‎: ‎Magreza");
	
</script>
